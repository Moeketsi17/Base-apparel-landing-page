<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="left">
            <img src="/images/bg-pattern-desktop.svg" alt="" class="bg">
            <div class="cont-text">
            <img src="/images/logo.svg" alt="" class="logo">
            <div class="container">
                <h3>WE'RE</h3>
                <h4>coming soon</h4>
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
    
                <div class="email-btn">
                    <form action="#" class="form" id="form">
                        <input type="email" placeholder="Email Address" class="email" id="email" onkeyup="check()">
                    </form>
                    <div class="error" id="icon-error">
                        <img src="/images/icon-error.svg" alt="">
                    </div>
                    <button class="submit" id="button"><img src="/images/icon-arrow.svg" alt=""></button>
                    <div class="text-error" >
                        <p id="text-error">Please provide a valid email</p>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    
        <div class="right">
            <img src="/images/hero-desktop.jpg" alt="" class="image1">
            <img src="/images/hero-mobile.jpg" alt="" class="image2">
        </div>
    </header>
    
    
    <script src="/script.js"></script>
</body>
</html>
